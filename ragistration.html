<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration</title>
    <link rel="stylesheet" href="ragistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa-solid fa-user lock"></i>
                     <input type="text" placeholder="First name" class="name">
                     <span>
                        <i class="fa-solid fa-user lock"></i>
                         <input type="text" placeholder="Last name" class="name">
                     </span> 
                </div>
            

                 <div class="input-name">
                    <i class="fa-solid fa-envelope email lock"></i>
                   <input type="email" placeholder="Email" class="text-name"> 
                 </div>   
        
               <div class="input-name">
                  <i class="fa-solid fa-lock lock"></i>
                  <input type="password" placeholder="Password" class="text-name"> 
                 </div>

                 <div class="input-name">
                     <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="Conform password" class="text-name"> 
                     </div>

                <div>
                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 20px;">Male</label>

                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 20px;">Female</label>

                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 20px;">Other</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select a country</option>
                        <option>India</option>
                        <option>Italy</option>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Japan</option>
                    </select>

                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="chack-button">
                    <label>I accept the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
    </div>
</div>
</body>
</html>
